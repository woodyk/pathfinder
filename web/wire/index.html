    /* Dark modern theme */
    body {

    h1 {

    .file-container {

<body>
  <h1>Directory Index</h1>
  <div class="file-container">
    <!-- PHP script to get all files in the current directory -->
    <?php
    $files = scandir('.');
    foreach ($files as $file) {
      if ($file !== '.' && $file !== '..') {
        echo "<div class='file-box'><a href='$file'>$file</a></div>";
      }
    }
    ?>
  </div>
</body>
