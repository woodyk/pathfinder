<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Interface Mockup</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #ebebeb;
    }
    .container {
        display: flex;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .column {
        flex: 1;
        border: 1px solid #ccc;
        margin: 0 10px;
        background-color: white;
        border-radius: 4px;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    .left-column, .right-column {
        background-color: #f4f4f4;
    }
    .history, .chat-area, .files {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    .search, .input-area {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 20px;
    }
    button, input[type="text"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        background-color: #f1f1f1;
    }
    .user-message {
        background-color: #d1ecf1;
        text-align: right;
    }
    .chat-area {
        border: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="column left-column">
        <input type="text" class="search" placeholder="Search history...">
        <div class="history">
            <div class="message">History Entry 1</div>
            <div class="message">History Entry 2</div>
            <!-- More entries... -->
        </div>
    </div>
    <div class="column center-column">
        <div class="chat-area">
            <div class="message">Welcome to the chat!</div>
            <div class="message user-message">Hi, how can I assist you today?</div>
            <!-- More messages... -->
        </div>
        <input type="text" class="input-area" placeholder="Type your message here...">
    </div>
    <div class="column right-column">
        <button>Upload File</button>
        <div class="files">
            <div class="message">File1.txt</div>
            <div class="message">File2.jpg</div>
            <!-- More files... -->
        </div>
    </div>
</div>
</body>
</html>
