<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PathFinder: by SmallRoom Technologies Inc.</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .bg-image {
    /* Full height */
    height: 100%; 
    
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
</head>
<body>

<div class="bg-image" id="random-bg"></div>

<script>
  // List of images to choose from
  const images = [
    'pathfinder.webp',
    'pathfinder2.webp',
    'pathfinder3.webp',
    'pathfinder4.webp',
    'pathfinder5.webp',
    'pathfinder6.webp',
    'pathfinder7.webp',
    'pathfinder8.webp',
    // ... add more images as necessary
  ];

  // Function to return a random image from the list
  function getRandomImage(imgArray) {
    const randomIndex = Math.floor(Math.random() * imgArray.length);
    return imgArray[randomIndex];
  }

  // Set the random background image
  window.onload = function() {
    const bgDiv = document.getElementById('random-bg');
    bgDiv.style.backgroundImage = 'url(' + getRandomImage(images) + ')';
  };
</script>

</body>
</html>
